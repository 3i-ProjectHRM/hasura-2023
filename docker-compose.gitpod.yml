version: '3.6'
services:
  hasura-engine:
    environment:
      HASURA_GRAPHQL_ENABLE_CONSOLE: "false"
      
  hasura-cli-console:
    build: 
      dockerfile: hasura-cli.Dockerfile
    ports:
      - 9695:9695
    volumes:
      - ./hasura-state:/project
    command: > 
      hasura console 
        --log-level DEBUG 
        --address "hasura-cli-console" 
        --no-browser 
        --api-host https://9693-${GITPOD_WORKSPACE_ID}.${GITPOD_WORKSPACE_CLUSTER_HOST} 
        --api-port 443
        --endpoint https://8080-${GITPOD_WORKSPACE_ID}.${GITPOD_WORKSPACE_CLUSTER_HOST}
    working_dir: /project
    restart: unless-stopped
    depends_on:
      hasura-engine:
        condition: service_healthy

  hasura-cli-api:
    build: 
      dockerfile: hasura-cli.Dockerfile
    ports:
      - 9693:9693
    volumes:
      - ./hasura-state:/project
    command: >
      hasura console
        --log-level DEBUG
        --address "hasura-cli-api"
        --admin-secret ${HASURA_ADMIN_SECRET:-hasura}
        --no-browser
        --endpoint http://hasura-engine:8080
    working_dir: /project
    restart: unless-stopped
    depends_on:
      hasura-engine:
        condition: service_healthy

volumes:
  postgres: